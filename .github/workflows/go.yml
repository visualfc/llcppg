# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:

  test:
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-24.04
        llvm: [18]
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install dependencies
      if: startsWith(matrix.os, 'macos')
      run: |
        brew update
        brew install llvm@${{matrix.llvm}} bdw-gc openssl libffi
        brew link --force libffi
        echo "$(brew --prefix llvm@${{matrix.llvm}})/bin" >> $GITHUB_PATH

        # llcppg dependencies
        brew install cjson

    - name: Install dependencies
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${{matrix.llvm}} main" | sudo tee /etc/apt/sources.list.d/llvm.list
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y llvm-${{matrix.llvm}}-dev clang-${{matrix.llvm}} libclang-${{matrix.llvm}}-dev lld-${{matrix.llvm}} pkg-config libgc-dev libssl-dev zlib1g-dev libffi-dev libcjson-dev
        echo "/usr/lib/llvm-${{matrix.llvm}}/bin" >> $GITHUB_PATH

    - name: Install LLGO
      run: |
        go install github.com/goplus/llgo/cmd/llgo@7a5bd6ae6a7f1784d740dff43056806585a246e0

    - name: Build
      run: go build -v ./...

    - name: Install llcppg dependencies
      run: bash .github/workflows/install_llcppg_depend.sh

    - name: Test llcppsymg
      run: |
        llgo cmptest ./_xtool/llcppsigfetch/parse/cvt_test/...

        # llgo cmptest ./_xtool/llcppsymg/_cmptest/... causes 
        # panic: runtime error: index out of range [0] with length 0
        cd _xtool/llcppsymg/_cmptest
        llgo cmptest ./...
        cd ../../../

    - name: Test
      if: ${{!startsWith(matrix.os, 'macos')}}
      run: go test -v ./...

    - name: Test with coverage
      if: startsWith(matrix.os, 'macos')
      run: go test -v -coverprofile="coverage.txt" -covermode=atomic ./...

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{secrets.CODECOV_TOKEN}}
        slug: goplus/llcppg


